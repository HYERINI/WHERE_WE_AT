						<div class="inner">
							<h1 class="major">LET YOU INTRODUCE HOT PLACES</h1>
							<div id="map" style="width: 1160px;height: 600px;"></div>
							<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8fba23a7a5816b3d1a32e9a520053c7"></script>
							<script>
								var container = document.getElementById('map');
								var options = {
									center: new kakao.maps.LatLng(37.6022717894293, 126.95540441409884),
									level: 4
								
								};
								//지도 생성 코드
								var map = new kakao.maps.Map(container, options);
								//마커 표시될 위치
								var markerPosition  = new kakao.maps.LatLng(37.6022717894293, 126.95540441409884); 
								// 마커 생성
								var marker = new kakao.maps.Marker({
									position: markerPosition
								});
								//마커 표시되게 설정
								marker.setMap(map);

								// 마커를 표시할 위치와 title 객체 배열입니다 
								var positions = [
									{
										title: '<div style="color:black">아마스빈<br><a href="https://map.kakao.com/link/to/아마스빈,37.60116145526191, 126.95576745306619" style="color:blue" target="_blank">카카오맵길찾기</a></div>', 
										latlng: new kakao.maps.LatLng(37.60116145526191, 126.95576745306619 )
									},
									{
										title: '<div style="color:black">커피니<br><a href="https://map.kakao.com/link/to/커피니,37.60099061248566, 126.9566989721551" style="color:blue" target="_blank">카카오맵길찾기</a></div>', 
										latlng: new kakao.maps.LatLng(37.60099061248566, 126.9566989721551)
									},
									{
										title: '<div style="color:black">카페드림<br><a href="https://map.kakao.com/link/to/카페드림,37.60121513808198, 126.95477371709092" style="color:blue" target="_blank">카카오맵길찾기</a></div>', 
										latlng: new kakao.maps.LatLng(37.60121513808198, 126.95477371709092)
									},
									{
										title: '<div style="color:black">쥬씨<br><a href="https://map.kakao.com/link/to/쥬씨,37.60099256935574, 126.955900612763" style="color:blue" target="_blank">카카오맵길찾기</a></div>',
										latlng: new kakao.maps.LatLng(37.60099256935574, 126.955900612763  )
									},
								
								];

								// 마커 이미지의 이미지 주소
								var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
									
								for (var i = 0; i < positions.length; i ++) {
									// 마커를 생성합니다
									var marker = new kakao.maps.Marker({
										map: map, // 마커를 표시할 지도
										position: positions[i].latlng // 마커의 위치
									});
									
									// 마커에 표시할 인포윈도우를 생성합니다 
									var infowindow = new kakao.maps.InfoWindow({
										content: positions[i].title, 
										
										removable : true
									});

									//마커 클릭하면 인포윈도우
									kakao.maps.event.addListener(marker, 'click', makeClickListener(map, marker, infowindow));
								}

								function makeClickListener(map, marker, infowindow) {
									return function() {
									infowindow.open(map, marker);
									};
								}
																													
						</script>
