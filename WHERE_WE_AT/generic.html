				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">LET YOU INTRODUCE HOT PLACES</h1>
							<div id="map" style="width: 1160px;height: 600px;"></div>
							<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8fba23a7a5816b3d1a32e9a520053c7"></script>
							<script>
								var container = document.getElementById('map');
								var options = {
									center: new kakao.maps.LatLng(37.6022717894293, 126.95540441409884),
									level: 4
								
								};
								//지도 생성 코드
								var map = new kakao.maps.Map(container, options);
																//마커 표시될 위치
																var markerPosition  = new kakao.maps.LatLng(37.6022717894293, 126.95540441409884); 
								// 마커 생성
								var marker = new kakao.maps.Marker({
									position: markerPosition
								});
								//마커 표시되게 설정
								marker.setMap(map);

								// 마커를 표시할 위치와 title 객체 배열입니다 
								var positions = [
								{
										title: '<div>아리가또맘마</div>', 
										latlng: new kakao.maps.LatLng(37.601341577831185, 126.9555663403935)
									},
									{
										title: '<div>빨간 계단</div>', 
										latlng: new kakao.maps.LatLng(37.601060042836096, 126.95563162221684)
									},
									{
										title: '<div>어뎅맛뎅</div>', 
										latlng: new kakao.maps.LatLng(37.60088664576053, 126.95574779838878)
									},
									{
										title: '<div>나성집</div>',
										latlng: new kakao.maps.LatLng(37.599923606469005, 126.95855956881911 )
									},
									{
										title: '<div>신전떡볶이</div>',
										latlng: new kakao.maps.LatLng(37.600008583659324, 126.95683826129535 )
									},
									{
										title: '<div>팔선생</div>',
										latlng: new kakao.maps.LatLng(37.599747396492674, 126.95711302019497 )
									},
									{
										title: '<div>파파존스</div>',
										latlng: new kakao.maps.LatLng(37.60001329329406, 126.95740163166482 )
									},
									{
										title: '<div>한솥도시락</div>',
										latlng: new kakao.maps.LatLng(37.59974584158927, 126.95907774232505 )
									}
								];

								// 마커 이미지의 이미지 주소
								var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
									
								for (var i = 0; i < positions.length; i ++) {
								// 마커를 생성합니다
								var marker = new kakao.maps.Marker({
									map: map, // 마커를 표시할 지도
									position: positions[i].latlng // 마커의 위치
								});

								// 마커에 표시할 인포윈도우를 생성합니다 
								var infowindow = new kakao.maps.InfoWindow({
									content: positions[i].content // 인포윈도우에 표시할 내용
								});

								// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
								// 이벤트 리스너로는 클로저를 만들어 등록합니다 
								// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
								kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
								kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
								}

								// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
								function makeOverListener(map, marker, infowindow) {
									return function() {
										infowindow.open(map, marker);
									};
								}

								// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
								function makeOutListener(infowindow) {
									return function() {
										infowindow.close();
									};
								}
															
						</script> 
						</div>
