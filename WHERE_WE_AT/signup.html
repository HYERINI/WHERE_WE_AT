<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Sign up</title>
  <link rel="stylesheet" href="assets/css/made.css" />
</head>
<body>
  <section>
    <h1>회원가입</h1>
  </section><br>
  
  <section>
    <form name="login" action="login_ok.jsp" method="post">
        &nbsp; &nbsp; 아이디<br>
      <input type="username" name="user_ID" placeholder="아이디 입력">
      <input type="button" name="user_IDcheck" value="아이디 확인">
     
      <br><br>&nbsp; &nbsp; 비밀번호<br>
      <input type="password" name="user_PW1" value="123456">
      <br><br>&nbsp; &nbsp; 비밀번호 재확인<br>
      <input type="password" name="user_PW2" value="123456">
      <input type="button" name="user_PWcheck" value="비밀번호 재확인">
      <br><br>&nbsp; &nbsp; 이름<br>  
      <input type="text" name="user_name" value=""> 
      <br>&nbsp; &nbsp;성별 &nbsp; &nbsp;
      <label for="man">남자</label>
      <input type="radio" name="gender" value="m" id="man">
      <label for="woman">여자</label>
      <input type="radio" name="gender" value="m" id="woman"> 
      <br><br>&nbsp; &nbsp; 이메일<br>
      <input type="email" name="user_email" placeholder="email@gmail.com">
      <br><br>&nbsp; &nbsp; 휴대전화<br>
      <input type="text" name="user_phone" placeholder="010-****-****">
      <input type="button" name="certification" value="인증번호 받기" onclick="checkbutton1()"> <br>
      <br>
      <input type="submit" name="" value="제출"><br><br>
      
    </form>
  </section>
  
  <script src="assets/js/made.js"></script>
</body>
</html>
